<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input type="text" id="firstName" name="firstName" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input type="text" id="lastName" name="lastName" placeholder="Smith" required>
	<br>
	<label for="genderMale">Male:</label>
	<input type="radio" name="genderRadio" id="genderMale" value="male" selected>
	<label for="genderFemale">Female:</label>
	<input type="radio" name="genderRadio" id="genderFemale" value="female">
	<label for="genderOther">Other:</label>
	<input type="radio" name="genderRadio" id="genderOther" value="other">
	<br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="Your Email" required>
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" pattern=".{5,10}" title="5 to 10 Characters Required" required>
	<br>
	<label>Birthday:
		<select name="birthMonth" id="birthday">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
		</select>
		<select name="birthDay" id="birthday">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<select name="birthYear" id="birthday">
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
			<option value="1996">1996</option>
			<option value="1997">1997</option>
			<option value="1998">1998</option>
			<option value="1999">1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
			<option value="2005">2005</option>
			<option value="2006">2006</option>
			<option value="2007">2007</option>
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
		</select>
	</label>
	<br>
	<label for="terms">I agree to the terms and conditions:</label>
	<input type="checkbox" name="termsAgree" id=terms required>
	<br>
	<input type="submit" name="submit">
</form>
</body>
</html>
