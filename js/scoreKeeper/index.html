<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper 1.0</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>

    <p>Playing to: <span id="playToDisplay">5</span></p>

    <input type="number" name="playTo" id="playTo" placeholder="Playing to:" min="0" value="5">
    <div class="buttons">
        <button id="player1">Player 1</button>
        <button id="player2">Player 2</button>
        <button id="reset">Reset</button>
    </div>

    <script src="score.js"></script>
</body>
</html>
